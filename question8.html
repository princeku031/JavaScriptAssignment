<!DOCTYPE html>
<html>
<head>
	<title>JSON SORT</title>
</head>
<body>
<script type="text/javascript">
	var obj = [{"id" : 4, "name" : "abc"},
 	 {"id" : 10, "name" : "ab2"},
 	 {"id" : 5, "name" : "abc3"},
 	 {"id" : 6, "name" : "abc5"}];

function SortObj(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}
obj.sort(SortObj("id"));
console.log(obj);
for(var data in obj){
	document.write("<BR> "+obj[data].id+" "+obj[data].name);
}
</script>
</body>
</html>
